<script>
    const countries = [

  "SPAIN",
  "SWEDEN",
  "TURKEY",
  "ARGENTINA",
  "NETHERLANDS"
];

let count=5;
let count_tag=document.getElementById("count")

count_tag.innerText=count

const ind=Math.floor(Math.random()* countries.length)
const word=countries[ind]
console.log(word);

let h1_tag=document.getElementById("ans")
console.log(h1_tag);



for(let i=0;i<word.length;i++){
    
   h1_tag.innerHTML+=`<span id=${i}>__</span><span> </span>`
    
}

function insertLetter(tag){
    let inp=tag.innerText;
    if(word.includes(inp)){
         for(let i=0;i<word.length;i++){
            if(inp==word.charAt(i)){
                document.getElementById(i).innerText=inp
            }
         }
    }
    else{
      count--
      count_tag.innerText=count
    }
    
    let bool=true

    let last=document.getElementById(word.length-1).innerText
    for(let i=0;i<word.length;i++){
        let lett=document.getElementById(i)
        
        
        if(lett.innerText=="__"){
           bool=false
        }
    }

    if(count==0){
        document.getElementById("main").style.display="none"
        document.getElementById("hang").style.display="block"
    }

    if(bool){
        document.getElementById("main").style.display="none"
        document.getElementById("hang").style.display="block"
        document.getElementById("imgs").src="Screenshot 2023-12-11 140217.jpg"
    }
    

    
    

   
}
