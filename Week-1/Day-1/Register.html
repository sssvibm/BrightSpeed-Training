<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./Login.html">
        <h1>Register</h1>
        <label for="uname">UserName:</label><input id="uname" type="text"><br><br>
        <label for="email">Email:</label><input id="email" type="email"><br><br>
        <label for="num">Number:</label><input id="num" type="text"><br><br>
        <label>Gender:</label><label for="male">Male</label><input type="radio" name="gender" value="male" id="male"><label for="female">Female</label><input type="radio" name="gender" value="female" id="female"><br><br>
        <label for="pwd">Create-Password:</label><input id="pwd" type="password"><br><br>
        <label for="conpwd">Confirm-Password:</label><input id="conpwd" type="password"><br><br>
        <input type="submit">
        <h5><a href="./Login.html">Already Registered?Click Here</a></h5>
    </form>
</body>
</html>
