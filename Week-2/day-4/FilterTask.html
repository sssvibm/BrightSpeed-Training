<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        th,
        td,
        table {
            border: 2px black groove;
            border-collapse: collapse;
        }
    </style>
</head>
<body ng-app="app" ng-controller="filterCtrl">
    <input type="search" placeholder="Search" ng-change="searchFun()" ng-model=searchVal><br><br>
    <label>Order-By:</label><select ng-model="dropDownVal">
        <option value='id'>Id</option>
        <option value='price'>Price</option>
        <option value='name'>Name</option>
        <option value='stalks'>No of stalks</option>
    </select>
    <button ng-click="order()">Order</button>
    <button ng-show=orderFlag ng-click="aescDescFun()">aesc <i class="fa-solid fa-down-long"></i></button><button ng-show=!orderFlag ng-click="aescDescFun()">desc <i class="fa-solid fa-up-long"></i></button>
     <br><br><br>
    <table>
        <tr>
            <th>Product-Id</th>
            <th>Product-Name</th>
            <th>Price</th>
            <th>No of Stalks</th>
        </tr>
        <tr ng-repeat="pts in products | filter:searchVal | orderBy:orderByVal:orderFlag ">
            <td>{{pts.id}}</td>
            <td>{{pts.name}}</td>
            <td>{{pts.price}}</td>
            <td>{{pts.stalks}}</td>
        </tr>
    </table>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script>
        var app = angular.module("app", [])
        app.controller("filterCtrl", ["$scope", function ($scope) {
            $scope.products = [
            { id: 1, name: "Tomato", price: 1.99, stalks: 10 },
            { id: 2, name: "Carrot", price: 0.75, stalks: 15 },
            { id: 3, name: "Broccoli", price: 2.49, stalks: 8 },
            { id: 4, name: "Cucumber", price: 1.25, stalks: 12 },
            { id: 5, name: "Spinach", price: 3.99, stalks: 20 },
            { id: 6, name: "Lettuce", price: 2.29, stalks: 18 },
            { id: 7, name: "Bell Pepper", price: 1.79, stalks: 14 },
            { id: 8, name: "Zucchini", price: 1.49, stalks: 16 },
            { id: 9, name: "Potato", price: 0.99, stalks: 25 },
            { id: 10, name: "Onion", price: 1.29, stalks: 22 },
            { id: 11, name: "Mushroom", price: 2.99, stalks: 30 },
            { id: 12, name: "Garlic", price: 0.50, stalks: 40 },
            { id: 13, name: "Cauliflower", price: 2.79, stalks: 10 },
            { id: 14, name: "Cabbage", price: 1.89, stalks: 18 },
            { id: 15, name: "Asparagus", price: 4.99, stalks: 8 }]
            

        //    $scope.a=''
        //    $scope.searchFun=()=>{
        //       $scope.a=$scope.searchVal
        //    }

            $scope.orderFlag=false
            $scope.orderByVal='name'

            $scope.order=()=>{
                $scope.orderByVal=$scope.dropDownVal
            }

            $scope.aescDescFun=()=>{
              if($scope.orderFlag){
                $scope.orderFlag=false
              }
              else{
                $scope.orderFlag=true
              }
            }
            

        }
    
    ]


        
        )

        
    </script>
</body>

</html>
